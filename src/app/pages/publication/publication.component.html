<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- 主內容容器 -->
  <div class="container mt-5">
    <ng-container *ngFor='let item of data; let i =index'>
    <!-- 第一組圖片與文字 -->
    <div class="row mb-4"> <!-- 使用 mb-4 增加每組之間的間距 -->
      <!-- 左邊圖片區塊 -->
      <div class="col-md-6">
        <div class="pic">
          <!-- 可以在這裡放入圖片 -->
          <img [src]="item.image" class="img-fluid" alt="Placeholder Image">
        </div>
      </div>
      <!-- 右邊文字區塊 -->
      <div class="col-md-6">
        <div class="text">
          <h2>{{item.title}}</h2>
          <p *ngFor="let paragraph of item.abstract">{{paragraph}}</p>
        </div>
      </div>
    </div>
    <!-- 分隔線：每組項目之後顯示分隔線，除了最後一個項目 -->
    <div class="divider" *ngIf="i < data.length - 1"></div>
    </ng-container>
  </div>
 
  <!-- 引入 Bootstrap JS 和必要的依賴 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
